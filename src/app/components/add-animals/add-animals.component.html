<p>vänligen skriv in infon om ditt djur</p>
<!-- kopplar input till knapptrycket. När jag trycker 
    på knappen skickar input fältet dess värde till functionen getAnimalFromInput -->
Namn:<input #animalName > 
Ålder:<input #animalAge>
Färg:<input #animalColor>
<br><br>
<button (click)="getAnimalFromInput (animalName.value, animalAge.value, animalColor.value )">Spara till listan</button>

<p>Name: {{ name }}</p>
<p>age: {{ age}}</p>
<p>color: {{ color }}</p>
